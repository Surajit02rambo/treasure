/* #Cursor
================================================== */

.cursor,
.cursor2,
.cursor3{
	position: fixed;
	border-radius: 0px 0px 50px ;	
	transform: translateX(-50%) translateY(-50%);
	pointer-events: none;
	left: -100px;
	top: 50%;
	mix-blend-mode: difference;
	-webkit-transition: all 300ms linear;
	transition: all 300ms linear;
}
.cursor{
	background-color: rgb(129, 228, 253);
	height: 0;
	width: 0;
	z-index: 999999;
	color: rgb(41, 122, 228);
}
.cursor2,.cursor3{
	height: 28px;
	width: 28px;
	z-index:999999;
	-webkit-transition:all 0.3s ease-out;
	transition:all 0.2s ease-out ;
	
}
.cursor2.hover,
.cursor3.hover{
	-webkit-transform:scale(2) translateX(-25%) translateY(-25%);
	transform:scale(2) translateX(-25%) translateY(-25%);
	border:none;
	cursor: none;
}
.cursor2{
	border: 4.5px solid rgb(255, 255, 255);
	box-shadow: 0 0 35px rgb(255, 209, 235);
	mix-blend-mode: difference;
	background-color: rgba(253, 247, 247, 0.685);
    cursor: none;
}
.cursor2.hover{
	background: rgb(255, 163, 224);
	box-shadow: 0 0 22px rgba(170, 161, 252, 0.2);
	mix-blend-mode: difference;
}

@media screen and (max-width: 1200px){
	.cursor,.cursor2,.cursor3{
		display: none
	}
}

/* #Navigation
================================================== */
 
.cd-header{
    position: fixed;
	width:100%;
	top:0;
	left:0;
	z-index:100;
} 
.header-wrapper{
    position: relative;
	width: calc(100% - 100px);
	margin-left: 30px;
} 
.logo-wrap {
	position: absolute;
	display:block;
	right:0;
	top: 40px;
	cursor: pointer;
}
.logo-wrap a {
	cursor: pointer;
	font-family: 'Montserrat', sans-serif;
	font-weight: 900;
	font-size: 20px;
	line-height: 20px;
	text-transform: uppercase;
	letter-spacing: 2px;
	color: #fff;
	transition : all 0.3s ease-out;
}
.logo-wrap a span{ 
	color: #fcd6f9;
}
.logo-wrap a:hover {
	opacity: 0.9;
}
.nav-but-wrap{ 
	position: relative;
	display: inline-block;
	float: left;
	padding-left: 45px;
	padding-top: 15px;
	margin-top: 26px;
	transition : all 0.3s ease-out;
}
.menu-icon {
	height: 30px;
	width: 30px;
	position: relative;
	z-index: 2;
	cursor: pointer;
	display: block;
}
.menu-icon__line {
	height: 2px;
	width: 30px;
	display: block;
	background-color: #fff;
	margin-bottom: 7px;
	cursor: pointer;
	-webkit-transition: background-color .5s ease, -webkit-transform .2s ease;
	transition: background-color .5s ease, -webkit-transform .2s ease;
	transition: transform .2s ease, background-color .5s ease;
	transition: transform .2s ease, background-color .5s ease, -webkit-transform .2s ease;
	cursor: none;
}
.menu-icon__line-left {
	width: 16.5px;
	-webkit-transition: all 200ms linear;
	transition: all 200ms linear;
	cursor: none;
}
.menu-icon__line-right {
	width: 16.5px;
	float: right;
	-webkit-transition: all 200ms linear;
	-moz-transition: all 200ms linear;
	-o-transition: all 200ms linear;
	-ms-transition: all 200ms linear;
	transition: all 200ms linear;
	cursor: none;
}
.menu-icon:hover .menu-icon__line-left,
.menu-icon:hover .menu-icon__line-right {
	width: 30px;
}
.nav {
	position: fixed;
}
.nav:before, .nav:after {
	content: "";
	position: fixed;
  top: 20px;
  left: 50px;
	width: 0;
	height: 0;
	/* background-color: rgba(114, 11, 109, 0.6); */
	z-index: -1;
	transition: border-radius linear 0.8s, width cubic-bezier(0.77, 0, 0.175, 1) 0.6s, height cubic-bezier(0.77, 0, 0.175, 1) 0.6s;
}

.nav:before {
	-webkit-transition-delay: .2s;
          transition-delay: .2s;
}
.nav__content {
	position: absolute;
	visibility: hidden;
	margin-top: -70px;
	top: 90px;
  left: 50px;
	width: 1200px;
	text-align: left;
	height: 60px;
	border-radius: 50px;
	transition-timing-function: ease-in-out;
	
}
.nav__list {
	position: relative;
	padding-top: 3.5px;
	padding-left: 70px;
	margin: 0;
	z-index: 2;
	display: flex;
	flex-direction: row;
	column-gap: 10px;
}
.nav__list-item {
	position: relative;
	display: block;
	-webkit-transition-delay: 0.8s;
          transition-delay: 0.8s;
	opacity: 0;
	text-align: left;
	color: rgb(255, 255, 255);
	overflow: hidden; 
	font-family: 'Poppins', sans-serif;
	font-size: 20px;
	line-height: 1.56;
	letter-spacing: 2px;
	-webkit-transform: translate(30px, 0%);
          transform: translate(30px, 0%);
	-webkit-transition: opacity .2s ease, -webkit-transform .3s ease;
	transition: opacity .2s ease, -webkit-transform .2s ease;
	transition: opacity .2s ease, transform .2s ease;
	transition: opacity .2s ease, transform .2s ease, -webkit-transform .2s ease;
  margin-top: 7px;
  margin-bottom: 7px;
  cursor: none;
}
.nav__list-item a{ 
	position: relative;
	text-decoration: none;
	color: rgba(255, 255, 255, 0.911);
	overflow: hidden; 
	cursor: pointer;
	font-family: 'Poppins', sans-serif;
	font-weight: 800;
	z-index: 2;
  padding-left: 40px;
  padding-top:5px;
  padding-bottom: 5px;
	display: inline-block;
    -webkit-transition: all 200ms linear;
    transition: all 200ms linear; 
	cursor: none;
}
.nav__list-item a:after{ 
	position: absolute;
	content: '';
	top: 40%;
	left: 0;
	width: 5px;
	height: 0;
	opacity: 0;
	background-color: #e9dada;
	z-index: 1;
    -webkit-transition: all 200ms linear;
    transition: all 200ms linear;
	cursor: none; 
	margin-left: 12px;
}
.nav__list-item a:hover:after{ 
	height: 100%;
	opacity: 1;
	top: 0;
	cursor: none;
}
.nav__list-item a:hover{
	color: #ff008c;
	cursor: none;
}
.nav__list-item.active-nav a{
	color: rgba(255,255,255,1);
	cursor: none;
}
.nav__list-item.active-nav a:after{ 
	height: 100%;
	opacity: 1;
	top: 0;
	cursor: none;
}
body.nav-active .nav__content {
	visibility: visible;
}
body.nav-active .menu-icon__line {
	background-color: rgb(255, 255, 255);
	-webkit-transform: translate(0px, 0px) rotate(-45deg);
          transform: translate(0px, 0px) rotate(-45deg);
		  cursor: none;
}
body.nav-active .menu-icon__line-left {
	width: 15px;
	-webkit-transform: translate(2px, 4px) rotate(45deg);
          transform: translate(2px, 4px) rotate(45deg);
		  cursor: none;
}
body.nav-active .menu-icon__line-right {
	width: 15px;
	float: right;
	-webkit-transform: translate(-3px, -3.5px) rotate(45deg);
          transform: translate(-3px, -3.5px) rotate(45deg);
		  cursor: none;
}
body.nav-active .menu-icon:hover .menu-icon__line-left,
body.nav-active .menu-icon:hover .menu-icon__line-right {
	width: 15px;
	cursor: none;
}
body.nav-active .nav {
	visibility: visible;
}
body.nav-active .nav:before, body.nav-active .nav:after {
	width: 250px;
	height: 350px;
	border-radius: 25px;
}
body.nav-active .nav:after {
	-webkit-transition-delay: .1s;
          transition-delay: .1s;
}
body.nav-active .nav:before {
	-webkit-transition-delay: 0s;
          transition-delay: 0s;
}
body.nav-active .nav__list-item {
	opacity: 1;
	-webkit-transform: translateX(0%);
          transform: translateX(0%);
	-webkit-transition: opacity .3s ease, color .3s ease, -webkit-transform .3s ease;
	transition: opacity .3s ease, color .3s ease, -webkit-transform .3s ease;
	transition: opacity .3s ease, transform .3s ease, color .3s ease;
	transition: opacity .3s ease, transform .3s ease, color .3s ease, -webkit-transform .3s ease;
}
body.nav-active .nav__list-item:nth-child(0) {
	-webkit-transition-delay: 0.2s;
          transition-delay: 0.2s;
}
body.nav-active .nav__list-item:nth-child(1) {
	-webkit-transition-delay: 0.5s;
          transition-delay: 0.5s;
}
body.nav-active .nav__list-item:nth-child(2) {
	-webkit-transition-delay: 0.7s;
          transition-delay: 0.7s;
}
body.nav-active .nav__list-item:nth-child(3) {
	-webkit-transition-delay: 0.9s;
          transition-delay: 0.9s;
}
body.nav-active .nav__list-item:nth-child(4) {
	-webkit-transition-delay: 1.1s;
          transition-delay: 1.1s;
}
body.nav-active .nav__list-item:nth-child(5) {
	-webkit-transition-delay: 1s;
          transition-delay: 1s;
}
body.nav-active .nav__list-item:nth-child(6) {
	-webkit-transition-delay: 1.2s;
          transition-delay: 1.2s;
}
body.nav-active .nav__list-item:nth-child(7) {
	-webkit-transition-delay: 1.4s;
          transition-delay: 1.4s;
}
body.nav-active .nav__list-item:nth-child(8) {
	-webkit-transition-delay: 1.5s;
          transition-delay: 1.5s;
}
body.nav-active .nav__list-item:nth-child(9) {
	-webkit-transition-delay: 1.6s;
          transition-delay: 1.6s;
}
body.nav-active .nav__list-item:nth-child(10) {
	-webkit-transition-delay: 1.7s;
          transition-delay: 1.7s;
}

.card__overlay {
    position: absolute;
    bottom: 15px;
    right: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 43px;
    height: 43px;
    background-color: rgb(11, 1, 12);
    border-radius: 50%;
    box-shadow: -3px -3px 6px rgba(250, 243, 243, 0.808),
                 3px 3px 6px rgba(250, 243, 243, 0.808);
    transition: 0.5s;
    cursor: none;
   
}
.card__overlay::before {
    content: "+";
    font-size: 35px;
    font-weight: 500;
    color: white;
}
.card__overlay:hover {
    bottom: 0;
    right: 0;
    width: 101%;
    height: 101%;
    box-shadow: none;
    border-radius: 0px;
    opacity: 0.9;
	box-shadow: -2px -2px 4px whitesmoke,
                 2px 2px 4px whitesmoke;
   
}
.card__overlay:hover::before, .card__overlay:focus::before {
    content: none;
	
}

.card__content {
    z-index: 1;
    padding: 20px;
    line-height: 1.25;
    visibility: hidden;
	opacity: 0;
    box-sizing: border-box;
    pointer-events: none;
    transition-delay: 0s;
	
}
.card__overlay:hover ~ .card__content {
    opacity: 0.9999999999;
    visibility: visible;
	transition: 0.5s 0.5s;
	justify-content: center;
  
	
}

.card__content h2 {
	position: absolute;
    margin-bottom: 40px;
}
